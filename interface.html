<!DOCTYPE html>
<html>
    <head>
        <title>Control nodeMCU</title>

        <!--import jQuery -->
        <script src = "https://code.jquery.com/jquery-3.4.1.min.js"></script>
        
        <!-- Google Material Icons -->
        <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- materialize -->
        <link type = "text/css" rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media = "screen,projection">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0"/>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!-- p5.js component libraries -->
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
        <script src = "lib/p5.speech.js"></script>

        <!-- Vue.js -->
        <script src = "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>

        <!-- my own style -->
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div class = "container">
            <h3>Remote control</h3>

            <!-- checkbox to switch between EN and VI-->
            <div class = "switch">
                <label>
                    VI
                    <input type = "checkbox" id = "switch_lang"/>
                    <span class = "lever"></span>
                    EN
                </label>
            </div>

            <!-- mouse control -->
            <div class = "col s12">
                <div id = "p5_mouse_control"></div>
                <div id = "links_control"></div>
            </div>

            <!-- message to send -->
            <div id = "speech_recog" class = "row">
                <div class = "col s8 push-s2">
                    <input id = "speech" type = "text" v-model = "message" />
                    <p id = "sending_text">{{ format }}</p>
                </div>
            </div>

            <!-- buttons to start/stop recording -->
            <div class = "row">
                <div class = "col s6 center">
                    <button onclick = "start_record()" class = "btn-floating btn-large waves-effect waves-light custom-color-1"><i class = "material-icons">mic</i></button>
                </div>
                <div class = "col s6 center">
                    <button onclick = "stop_record()" class = "btn-floating btn-large waves-effect waves-light custom-color-2"><i class = "material-icons">mic_off</i></button>
                </div>
            </div>

            <!-- Place to determine the IP address of device the button(link) to launch new webpage which send data to the board -->
            <div id = "send" class = "row">
                <input type = "text" id = "device_ip" value = "192.168.1.90" />
                <a id = "link" class = "waves-effect waves-light btn" href = "http://helloworld.com" target = "_blank">Send</a>
            </div>
        </div>
        
        <script src = "links_position.jquery.js"></script>
        <script src = "mouse_control.p5.js"></script>
        <script src = "symbol_format.js"></script>
        <script src = "update_link.js"></script>
        <script src = "speech_recognition_vi.p5.js"></script>
        <script src = "print_result.vue.js"></script>
        <script src = "switch_lang.jquery.js"></script>
        <script src = "mouse_link_update.jquery.js"></script>
    </body>
</html>
